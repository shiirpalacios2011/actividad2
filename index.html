<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="#" method="post" class="form">
            <h2>Formulario de Contacto</h2>

            <div class="form-group">
                <label for="nombre-apellido">Nombre y apellido</label>
                <input type="text" id="nombre-apellido" name="nombre-apellido" placeholder="Ingresa tu nombre y apellido" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu teléfono">
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Enviar</button>
            </div>
        </form>
    </div>
</body>

</html>
